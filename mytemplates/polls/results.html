{% extends "base1.html" %}

{% block main %}
<div>
<a href='/polls'>Home</a>

<h1>{{ poll.question }}</h1>

<ul>{% for choice in poll.choice_set.all %}
    <li>	{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }} 
    <div class="progress progress-success">
  <div class="bar" style="width: {{ choice.percentage }}%">{{ choice.percentage }}%</div>
</div></li>
    
{% endfor %}

</ul>

<a href="/polls/{{ poll.id }}/">Vote again?</a>
</div>
{% endblock %}
