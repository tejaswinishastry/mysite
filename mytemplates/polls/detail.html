{% extends "base1.html" %}


{% block main %}
<h1>{{ poll.question }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/polls/{{ poll.id }}/vote/" method="post">
{% csrf_token %}
{% for choice in poll.choice_set.all %}
	<div>	    
	    <label class="radio" for="choice{{ forloop.counter }}">
	    	<input class="radio" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
	    	{{ choice.choice }}

	    </label>
	</div>
{% endfor %}
<input class="btn btn-small btn-primary" id="btn-vote"  type="submit" value="Vote" />
</form>
{% endblock %}
